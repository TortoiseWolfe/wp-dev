# HTTP server that redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1 172.26.72.153;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for local development
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost 127.0.0.1 172.26.72.153;
    
    # SSL configuration with self-signed certificate
    ssl_certificate /etc/nginx/ssl/live/localhost/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/localhost/privkey.pem;
    
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # WordPress proxy
    location / {
        proxy_pass http://wordpress-prod:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}